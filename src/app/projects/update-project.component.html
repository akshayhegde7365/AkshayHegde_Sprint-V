<div style="width: 900px">
  <form #projectdetails="ngForm" (ngSubmit)="onSubmit()">
    <div class="card-header py-1">
      <div class="form-row">
        <div class="col">
          <h3>Update Project</h3>
        </div>
        <div class="col">
          <button type="submit" [disabled]="projectdetails.invalid" class="btn btn-primary"> Update </button> 
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-primary" type="button" (click)="gotoList()" > Cancel </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-info" type="button" (click)="DeleteProduct()" > Delete </button>
        </div>
      </div>
      </div>
      <br/>
    <div class="form-group">
      <label for="Name">Name of Project : </label>
      <input
        class="form-control"
        type="Name"
        [(ngModel)]="project.name"
        name="Name"
        required
        placeholder="Enter Project Name"
        #Name="ngModel"
        [class.is-invalid]="Name.invalid && Name.touched"
      />
      <div *ngIf="Name.errors && Name.invalid && Name.touched">
        <small class="text-danger" *ngIf="Name.errors?.['required']"
          >Name is required field</small
        >
      </div>
    </div>

    <div class="form-group">
        <label for="Detail">Details of Project : </label>
        <textarea
          class="form-control"
          type="Detail"
          [(ngModel)]="project.detail"
          name="Detail"
          required
          placeholder="Enter Project Details"
          #Detail="ngModel"
          [class.is-invalid]="Detail.invalid && Detail.touched"
        ></textarea>
        <div *ngIf="Detail.errors && Detail.invalid && Detail.touched">
          <small class="text-danger" *ngIf="Detail.errors?.['required']"
            >Detail is required field</small
          >
        </div>
      </div>
      <div>
        <small class="text-danger">
          {{errorMsg}}
        </small>
      </div>
  </form>
</div>
