<div style="width: 900px">
  <form #userdetails="ngForm" (ngSubmit)="addUser()">
    <div class="card-header py-1">
    <div class="form-row">
      <div class="col">
        <h3>User Details</h3>
      </div>
      <div class="col">
        <button type="submit" [disabled]="userdetails.invalid" class="btn btn-info">
          Add User
        </button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-info" (click)="RedirectToList()" >
          Cancel
        </button>
      </div>
    </div>
    <br/>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="firstName">First Name of User : </label>
          <input class="form-control" type="firstName" [(ngModel)]="user.firstName" name="firstName" required
            placeholder="Enter User's First Name" pattern="([a-zA-Z',.-]+( [a-zA-Z',.-]+)*){2,30}" #firstName="ngModel"
            [class.is-invalid]="firstName.invalid && firstName.touched" />
          <div *ngIf="firstName.errors && firstName.invalid && firstName.touched">
            <small class="text-danger" *ngIf="firstName.errors?.['required']">Name is required field</small>
            <small class="text-danger" *ngIf="firstName.errors?.['pattern']">First letter must be capital! Name must be
              minimum 5
              characters
              long.</small>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastName">Last Name : </label>
          <input class="form-control" type="lastName" [(ngModel)]="user.lastName" name="lastName" required
            placeholder="Enter User's Last Name" pattern="[A-Z][A-Za-z]{2,}" #lastName="ngModel"
            [class.is-invalid]="lastName.invalid && lastName.touched" />
          <div *ngIf="lastName.errors && lastName.invalid && lastName.touched">
            <small class="text-danger" *ngIf="lastName.errors?.['required']">Last Name is required field</small>
            <small class="text-danger" *ngIf="lastName.errors?.['pattern']">First letter must be capital! Last Name must
              be
              minimum 3 characters
              long.</small>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="emailId">Email Id : </label>
      <input class="form-control" type="phoneNo" [(ngModel)]="user.emailId" name="emailId" required
        placeholder="Enter User's Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #emailId="ngModel"
        [class.is-invalid]="emailId.invalid && emailId.touched" />
      <div *ngIf="emailId.errors && emailId.invalid && emailId.touched">
        <small class="text-danger" *ngIf="emailId.errors?.['required']">Email Id is required field</small>
        <small class="text-danger" *ngIf="emailId.errors?.['pattern']">Email Id is not valid</small>
      </div>
    </div>

  </form>
</div>
