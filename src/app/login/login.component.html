<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1>Welcome</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <input
                        class="form-control form-control-user"
                        type="username"
                        formControlName="username"
                        placeholder="Username"
                        [ngClass]="{
                          'is-invalid':
                            submitted && loginForm.get('username')?.invalid
                        }"
                        name="username"
                      />
                      <div
                        class="invalid-feedback"
                        *ngIf="submitted && loginForm.get('username')?.invalid"
                      >
                        <div *ngIf="loginForm.get('username')?.hasError('required')">
                          * Required
                        </div>
                        <div
                          *ngIf="
                            loginForm.get('username')?.hasError('serverValidationError')"
                        >
                          {{
                            loginForm.controls["username"].errors
                              ?.['serverValidationError']
                          }}
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        class="form-control form-control-user"
                        type="password"
                        formControlName="password"
                        type="password"
                        id="exampleInputPassword"
                        placeholder="Password"
                        name="password"
                        [ngClass]="{
                          'is-invalid':
                            submitted && loginForm.get('password')?.invalid
                        }"
                      />
                      <div
                        class="invalid-feedback"
                        *ngIf="submitted && loginForm.get('password')?.invalid"
                      >
                        <div *ngIf="loginForm.get('password')?.hasError('required')">
                          * Required
                        </div>
                        <div
                          *ngIf="
                            loginForm.get('password')?.hasError('serverValidationError')"
                        >
                          {{
                            loginForm.controls["password"].errors
                            ?.['serverValidationError']
                          }}
                        </div>
                      </div>
                    </div>
                    <button
                      class="btn btn-primary btn-block text-white btn-user"
                      type="submit"
                    >
                      Login
                    </button>
                    <hr />
                  </form>
                  <div class="text-center" style="color: red;">
                      {{errorMessage}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
